<div class="container">
    <div style=" text-align:center">
        <h3>Add Intern Details </h3>
    </div>
    <form #internPost="ngForm" (ngSubmit)="internPost.form.valid && onSubmit(internPost.value)">

        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label">Name</label>
                    <input type="text" name='name' placeholder='Enter your  Name' ngModel #name="ngModel"
                        class="form-control" required />
                    <div class="text-danger" *ngIf="internPost.submitted && name.errors">
                        <p *ngIf="name.errors.required"> Name Is Required.</p>
                    </div>

                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" >Address</label>
                    <input type="text" name='address' placeholder='Enter your Address' ngModel #address="ngModel"
                        class="form-control" required />
                    <div class="text-danger" *ngIf="internPost.submitted && address.errors">
                        <p *ngIf="address.errors.required"> Address Is Required.</p>
                    </div>
                </div>
            </div>

        </div>
        <!-- 2 column grid layout with text inputs for the Email and Phone No  -->
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label">Email </label>
                    <input type="text" name='email' placeholder='Enter your Email' ngModel #email="ngModel"
                        class="form-control" required />
                    <div class="text-danger" *ngIf="internPost.submitted && email.errors">
                        <p *ngIf="email.errors.required"> Email Is Required.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" >Phone Number</label>
                    <input type="text" name='phoneNumber' placeholder='Enter your Phone Number' ngModel
                        #phoneNumber="ngModel" class="form-control" required />
                    <div class="text-danger" *ngIf="internPost.submitted && phoneNumber.errors">
                        <p *ngIf="phoneNumber.errors.required"> Phone Number must be Required.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 2 column grid layout with text inputs for the Company Name  and Address -->
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label">College Name </label>
                    <input type="text" name='collegeName' placeholder='Enter your College Name' ngModel
                        #collegeName="ngModel" class="form-control" required />
                    <div class="text-danger" *ngIf="internPost.submitted && collegeName.errors">
                        <p *ngIf="collegeName.errors.required">College Name Is Required.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label">Branch name </label>
                    <input type="text" name='branchName' placeholder='Enter your Branch Name' ngModel
                        #branchName="ngModel" class="form-control" required />
                    <div class="text-danger" *ngIf="internPost.submitted && branchName.errors">
                        <p *ngIf="branchName.errors.required">Branch name Is Required.</p>
                    </div>
                </div>
            </div>

        </div>
        <!-- 2 column grid layout with text inputs for the Project Name  and Purpose -->
        <div class="row mb-4">
            <div style="text-align:center">  Add Project details</div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label">Project Name </label>
                    <input type="text" name='projectName' placeholder='Enter your Project Name' ngModel
                        #projectName="ngModel" class="form-control" required />
                    <div class="text-danger" *ngIf="internPost.submitted && projectName.errors">
                        <p *ngIf="projectName.errors.required">Project Name Is Required.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label">Purpose </label>
                    <input type="text" name='purpose' placeholder='Which Purpose in create a project' ngModel
                        #purpose="ngModel" class="form-control" required />
                    <div class="text-danger" *ngIf="internPost.submitted && purpose.errors">
                        <p *ngIf="purpose.errors.required">Branch name Is Required.</p>
                    </div>
                </div>
            </div>

        </div>
                <!-- 2 column grid layout with text inputs for the Project Name  and Purpose -->
                <div class="row mb-4">
                   
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label">Started date </label>
                            <input type="date" name='startDate' ngModel
                                #startDate="ngModel" class="form-control" required />
                            <div class="text-danger" *ngIf="internPost.submitted && startDate.errors">
                                <p *ngIf="startDate.errors.required">Started date Is  Required.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label">End Date </label>
                            <input type="date" name='endDate'  ngModel
                                #endDate="ngModel" class="form-control" />
                                <div class="text-danger" *ngIf="internPost.submitted && endDate.errors">
                                    <p *ngIf="endDate.errors.required">End date Is Required.</p>
                                </div>

                        </div>
                    </div>
        
                </div>

                   
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    </form>

</div>
